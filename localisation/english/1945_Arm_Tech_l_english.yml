 tank_radio_4:0 "Modern Radio"
 tank_radio_4_desc:0 "Developed with advanced frequency-hopping technology, this radio offers secure and reliable communication even in the presence of heavy enemy jamming. Its extended range and improved audio quality allow commanders to communicate effectively with their tank crews and headquarters over long distances, enhancing situational awareness and enabling coordinated battlefield tactics."
 
 antiair6:0 "Advanced Anti-Air Upgrade I"
 antiair6_desc:0 "This upgrade enhances the anti-aircraft capabilities of units by utilizing advanced targeting systems and more powerful ammunition. It also features a more efficient cooling system and is mounted on a stable platform for improved protection and flexibility."
 
 antitank6:0 "Advanced Anti-Tank Upgrade I"
 antitank6_desc:0 "Upgraded anti-tank weaponry can deliver more firepower and accuracy to destroy enemy armor, while also offering increased range and better mobility in difficult terrain. Additionally, advanced guidance systems and armor-penetrating rounds allow for increased success in taking out heavily armored targets."
 
 artillery6:0 "Advanced Artillery Upgrade II"
 artillery6_desc:0 "Incorporating automated loading systems and computerized aiming controls, this upgrade greatly improves the speed and accuracy of the artillery, allowing for more effective targeting and engagement of enemy forces."
 
 artillery7:0 "Modern Artillery"
 artillery7_desc:0 "This artillery system is designed to be easily transported to even more hard-to-reach areas, providing increased support to ground troops in previously inaccessible locations. It is lightweight and can be quickly broken down for transport."
 
